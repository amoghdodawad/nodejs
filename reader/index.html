<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Insert Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="/insert" method="post">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="title">Book ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="author_id">Author ID:</label>
        <input type="text" id="author_id" name="author_id" required>

        <label for="published_year">Published Year:</label>
        <input type="text" id="published_year" name="published_year" required>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="review">Review:</label>
        <input type="text" id="review" name="review" required>

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" required>

        <label for="reader_id">Reader ID:</label>
        <input type="text" id="reader_id" name="reader_id" required>

        <button type="submit">Add Book</button>
    </form>

</body>
</html>
